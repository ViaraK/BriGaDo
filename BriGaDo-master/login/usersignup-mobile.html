<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация - Мобилна версия</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/login.css">
  <style>
    .form-step {
      display: none;
    }

    }
    .navigation-buttons {

      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>

  <section class="vh-100 gradient-custom">

        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">

              <form>
                <!-- Стъпка 1 -->

                      </div>
                    </div>
  
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="password" class="form-control form-control-lg" />
                        <label class="form-label" for="Password">Фамилия</label>
                      </div>
                    </div>
                  </div>
                  
                  <div class="navigation-buttons">
                    <button type="button" class="btn btn-secondary prev-btn" style="display: none;">Назад</button>
                    <button type="button" class="btn btn-primary next-btn">Напред</button>
                  </div>
                </div>
                
                <!-- Стъпка 2 -->
                <div class="form-step">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="firstName" class="form-control form-control-lg" />
                        <label class="form-label" for="firstName">Потребителско име</label>
                      </div>
                    </div>

                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="password" class="form-control form-control-lg" />
                        <label class="form-label" for="Password">Парола</label>
                      </div>
                    </div>
                  </div>
                  
                  <div class="navigation-buttons">
                    <button type="button" class="btn btn-secondary prev-btn">Назад</button>
                    <button type="button" class="btn btn-primary next-btn">Напред</button>
                  </div>
                </div>
                
                <!-- Стъпка 3 -->
                <div class="form-step">
                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div data-mdb-input-init class="form-outline">
                        <input type="" id="emailAddress" class="form-control form-control-lg" oninput="formatDate(this)" />
                        <label class="form-label" for="Birthdate">Рожденна дата</label>
                      </div>
                    </div>

                    <div class="col-md-6 mb-4">
                      <h6 class="mb-2 pb-1" style="font-weight: bolder;">Пол</h6>

                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="femaleGender" value="option1" checked />
                        <label class="form-check-label" for="femaleGender">Жена</label>
                      </div>

                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="maleGender" value="option2" />
                        <label class="form-check-label" for="maleGender">Мъж</label>
                      </div>
                    </div>
                  </div>
                  
                  <div class="navigation-buttons">
                    <button type="button" class="btn btn-secondary prev-btn">Назад</button>
                    <button type="button" class="btn btn-primary next-btn">Напред</button>
                  </div>
                </div>
                
                <!-- Стъпка 4 -->
                <div class="form-step">
                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div data-mdb-input-init class="form-outline">
                        <input type="email" id="emailAddress" class="form-control form-control-lg" />
                        <label class="form-label" for="emailAddress">Имейл</label>
                      </div>
                    </div>

                    <div class="col-md-6 mb-4 pb-2">
                      <div data-mdb-input-init class="form-outline">
                        <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                        <label class="form-label" for="phoneNumber">Телефонен номер</label>
                      </div>
                    </div>
                  </div>
                  
                  <div class="navigation-buttons">
                    <button type="button" class="btn btn-secondary prev-btn">Назад</button>
                    <button type="button" class="btn btn-primary next-btn">Напред</button>
                  </div>
                </div>
                
                <!-- Стъпка 5 -->
                <div class="form-step">
                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div data-mdb-input-init class="form-outline">
                        <input type="email" id="emailAddress" class="form-control form-control-lg" />
                        <label class="form-label" for="emailAddress">линк към linkedIn профил*</label>
                      </div>
                    </div>

                    <div class="col-md-6 mb-4 pb-2">
                      <div data-mdb-input-init class="form-outline">
                        <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                        <label class="form-label" for="phoneNumber">Прикачете CV *</label>
                      </div>
                    </div>
                  </div>
                  
                  <div class="navigation-buttons">
                    <button type="button" class="btn btn-secondary prev-btn">Назад</button>
                    <div>
                      <button type="button" class="btn btn-outline-secondary skip-btn">Пропусни</button>
                      <button type="button" class="btn btn-primary next-btn">Потвърди</button>
                    </div>
                  </div>
                </div>
                
                

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const steps = document.querySelectorAll(".form-step");
  const nextBtns = document.querySelectorAll(".next-btn");
  const prevBtns = document.querySelectorAll(".prev-btn");
  const skipBtn = document.querySelector(".skip-btn");
  let currentStep = 0;

  function showStep(step) {
    steps.forEach((s, i) => {
      s.classList.toggle("active", i === step);
    });
    
    // Скриваме бутона "Назад" на първата стъпка
    if (step === 0) {
      document.querySelector(".form-step.active .prev-btn").style.display = "none";
    } else {
      document.querySelector(".form-step.active .prev-btn").style.display = "block";
    }
  }

  nextBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      }
    });
  });

  prevBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    });
  });

  // Бутон за пропускане (прескачане към последната стъпка)
  if (skipBtn) {
    skipBtn.addEventListener("click", () => {
      currentStep = steps.length - 1;
      showStep(currentStep);
    });
  }

  // Първата стъпка е видима по подразбиране
  showStep(currentStep);
});
</script>
<script>
function formatDate(input) {
  let value = input.value.replace(/\D/g, ""); // маха всичко различно от цифри

  if (value.length > 2 && value.length <= 4) {
    value = value.slice(0, 2) + "/" + value.slice(2);
  } else if (value.length > 4) {
    value = value.slice(0, 2) + "/" + value.slice(2, 4) + "/" + value.slice(4, 8);
  }

  input.value = value;
}
</script>

</body>
</html>
