<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация - Мобилна версия</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="../css/login/auth.css">
  <style>
    .form-step {
      display: none;
    }
    .form-step.active {
      display: block;
    }
    .navigation-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>

          <!--? Регистрация на потребител от мобилен телефон-->
                   <!--? Написан и поддържан от: Марко Златков Стояновски, CTO на BriGaDo-->


<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">

            <form>

              <!-- Стъпка 1 -->
              <div class="form-step active">
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="firstName">Първо име</label>
                      <input type="text" id="firstName" class="form-control form-control-lg"
                             required minlength="2" />
                    </div>
                  </div>

                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="lastName">Фамилия</label>
                      <input type="text" id="lastName" class="form-control form-control-lg"
                             required minlength="2" />
                    </div>
                  </div>
                </div>

                <div class="navigation-buttons">
                   <button type="button" class="btn btn-primary next-btn btn btn-custom-login btn-lg w-100 btn-first" style="margin-left: 0 !important;">Напред</button>
                </div>
              </div>

              <!-- Стъпка 2 -->
              <div class="form-step">
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="username">Потребителско име</label>
                      <input type="text" id="username" class="form-control form-control-lg"
                             required minlength="4" />
                    </div>
                  </div>

                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="password">Парола</label>
                      <input type="password" id="password" class="form-control form-control-lg"
                             required minlength="6" />
                    </div>
                  </div>
                </div>

                <div class="navigation-buttons">
                  <button type="button" class="btn btn-secondary prev-btn">Назад</button>
                  <button type="button" class="btn btn-primary next-btn btn btn-custom-login btn-lg w-100 btn btn-custom-login btn-lg w-100">Напред</button>
                </div>
              </div>

              <!-- Стъпка 3 -->
              <div class="form-step">
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="birthdate">Рождена дата</label>
                                <input 
  type="text" 
  id="birthdate" 
  class="form-control form-control-lg" 
  maxlength="10" 
  oninput="formatDate(this)" 
/>
                    </div>
                  </div>

                  <div class="col-md-6 mb-4">
                    <label class="form-label d-block">Пол</label>

                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="female" required>
                      <label class="form-check-label" for="female">Жена</label>
                    </div>

                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="male">
                      <label class="form-check-label" for="male">Мъж</label>
                    </div>
                  </div>
                </div>

                <div class="navigation-buttons">
                  <button type="button" class="btn btn-secondary prev-btn">Назад</button>
                  <button type="button" class="btn btn-primary next-btn btn btn-custom-login btn-lg w-100">Напред</button>
                </div>
              </div>

              <!-- Стъпка 4 -->
              <div class="form-step">
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="email">Имейл</label>
                      <input type="email" id="email" class="form-control form-control-lg"
                             required />
                    </div>
                  </div>

                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="phone">Телефонен номер</label>
                      <input type="tel" id="phone" class="form-control form-control-lg"
                             required pattern="[0-9+ ]{8,}" />
                    </div>
                  </div>
                </div>

                <div class="navigation-buttons">
                  <button type="button" class="btn btn-secondary prev-btn">Назад</button>
                  <button type="button" class="btn btn-primary next-btn btn btn-custom-login btn-lg w-100">Напред</button>
                </div>
              </div>

              <!-- Стъпка 5 -->
              <div class="form-step">
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="linkedin">LinkedIn профил</label>
                      <input type="url" id="linkedin" class="form-control form-control-lg"
                             placeholder="https://linkedin.com/..." />
                    </div>
                  </div>

                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="cv">Прикачи CV (PDF)</label>
                      <input type="file" id="cv" class="form-control form-control-lg"
                             accept=".pdf" required />
                    </div>
                  </div>
                </div>

                <div class="navigation-buttons">
                  <button type="button" class="btn btn-secondary prev-btn">Назад</button>
                  <button type="submit" class="btn btn-primary next-btn btn btn-custom-login btn-lg w-100">Напред</button>
                </div>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>



<script>
document.addEventListener("DOMContentLoaded", () => {
  const steps = document.querySelectorAll(".form-step");
  const nextBtns = document.querySelectorAll(".next-btn");
  const prevBtns = document.querySelectorAll(".prev-btn");
  const skipBtn = document.querySelector(".skip-btn");
  let currentStep = 0;

  function showStep(step) {
    steps.forEach((s, i) => {
      s.classList.toggle("active", i === step);
    });
    
    // Скриваме бутона "Назад" на първата стъпка
    if (step === 0) {
      document.querySelector(".form-step.active .prev-btn").style.display = "none";
    } else {
      document.querySelector(".form-step.active .prev-btn").style.display = "block";
    }
  }

  nextBtns.forEach(btn => {
  btn.addEventListener("click", () => {
    const currentFormInputs = steps[currentStep].querySelectorAll("input, select, textarea");
    let valid = true;

    currentFormInputs.forEach(input => {
      if (!input.checkValidity()) {
        input.reportValidity(); // показва стандартното съобщение за грешка
        valid = false;
      }
    });

    if (valid && currentStep < steps.length - 1) {
      currentStep++;
      showStep(currentStep);
    }
  });
});



  prevBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    });
  });

  // Бутон за пропускане (прескачане към последната стъпка)
  if (skipBtn) {
    skipBtn.addEventListener("click", () => {
      currentStep = steps.length - 1;
      showStep(currentStep);
    });
  }

  // Първата стъпка е видима по подразбиране
  showStep(currentStep);
});
</script>
<script>
function formatDate(input) {
  let value = input.value.replace(/\D/g, ""); // маха всичко различно от цифри

  if (value.length > 2 && value.length <= 4) {
    value = value.slice(0, 2) + "/" + value.slice(2);
  } else if (value.length > 4) {
    value = value.slice(0, 2) + "/" + value.slice(2, 4) + "/" + value.slice(4, 8);
  }

  input.value = value;
}
</script>

</body>
</html>
