<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация за Училище</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
  <style>
    .form-step { display: none; }
    .form-step.active { display: block; }
    .navigation-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>

  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">

              <form id="registrationForm" novalidate>
                <!-- Стъпка 1 -->
                <div class="form-step active">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="city" class="form-control form-control-lg" required />
                        <label class="form-label" for="city">Град*</label>
                      </div>
                    </div>
  
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input 
                          type="text" 
                          id="postalCode" 
                          class="form-control form-control-lg" 
                          required 
                          pattern="^[0-9]{4}$" 
                          maxlength="4" 
                          title="Въведете 4-цифрен пощенски код"
                        />
                        <label class="form-label" for="postalCode">ПК*</label>
                      </div>
                    </div>
                  </div>
                  
                  <div class="navigation-buttons">
                    <button type="button" class="btn btn-secondary prev-btn" style="display: none;">Назад</button>
                    <button type="button" class="btn btn-primary next-btn">Напред</button>
                  </div>
                </div>
                
                <!-- Стъпка 2 -->
                <div class="form-step">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="email" id="officialEmail" class="form-control form-control-lg" required />
                        <label class="form-label" for="officialEmail">Официален имейл адрес*</label>
                      </div>
                    </div>

                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="url" id="officialSite" class="form-control form-control-lg" required />
                        <label class="form-label" for="officialSite">Официален сайт*</label>
                      </div>
                    </div>
                  </div>
                  
                  <div class="navigation-buttons">
                    <button type="button" class="btn btn-secondary prev-btn">Назад</button>
                    <button type="button" class="btn btn-primary next-btn">Напред</button>
                  </div>
                </div>
              
                <!-- Стъпка 3 -->
                <div class="form-step">
                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div data-mdb-input-init class="form-outline">
                        <input 
                          type="text" 
                          id="birthdate" 
                          class="form-control form-control-lg" 
                          maxlength="10" 
                          oninput="formatDate(this)" 
                          required 
                          pattern="\\d{2}/\\d{2}/\\d{4}"
                          placeholder="ДД/ММ/ГГГГ"
                        />
                        <label class="form-label" for="birthdate">Рожденна дата*</label>
                      </div>
                    </div>

                    <div class="col-md-7 mb-4">
                      <h6 class="mb-2 pb-1" style="font-weight: bolder;">Аз съм:*</h6>

                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="role" id="mayor" value="Кмет" required />
                        <label class="form-check-label" for="mayor">Кмет</label>
                      </div>

                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="role" id="viceMayor" value="Заместник-кмет" />
                        <label class="form-check-label" for="viceMayor">Заместник-кмет</label>
                      </div>

                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="role" id="prSpecialist" value="PR специалист" />
                        <label class="form-check-label" for="prSpecialist">PR специалист</label>
                      </div>

                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="role" id="councilRep" value="Представител на общински съвет" />
                        <label class="form-check-label" for="councilRep">Представител на общински съвет</label>
                      </div>
                    </div>
                  </div>
                  
                  <div class="navigation-buttons">
                    <button type="button" class="btn btn-secondary prev-btn">Назад</button>
                    <button type="button" class="btn btn-primary next-btn">Напред</button>
                  </div>
                </div>

                <!-- Стъпка 4 -->
                <div class="form-step">
                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="firstNameUser" class="form-control form-control-lg" required />
                        <label class="form-label" for="firstNameUser">Име*</label>
                      </div>
                    </div>

                    <div class="col-md-6 mb-4 pb-2">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="lastNameUser" class="form-control form-control-lg" required />
                        <label class="form-label" for="lastNameUser">Фамилия*</label>
                      </div>
                    </div>
                  </div>
                  
                  <div class="navigation-buttons">
                    <button type="button" class="btn btn-secondary prev-btn">Назад</button>
                    <button type="button" class="btn btn-primary next-btn">Напред</button>
                  </div>
                </div>

                <!-- Стъпка 5 -->
                <div class="form-step">
                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="username" class="form-control form-control-lg" required minlength="4" />
                        <label class="form-label" for="username">Потребителско име*</label>
                      </div>
                    </div>

                    <div class="col-md-6 mb-4 pb-2">
                      <div data-mdb-input-init class="form-outline">
                        <input type="password" id="password" class="form-control form-control-lg" required minlength="6" />
                        <label class="form-label" for="password">Парола*</label>
                      </div>
                    </div>
                  </div>

                  <div class="navigation-buttons">
                    <button type="button" class="btn btn-secondary prev-btn">Назад</button>
                    <button type="button" class="btn btn-primary next-btn">Напред</button>
                  </div>
                </div>

                <!-- Стъпка 6 -->
                <div class="form-step">
                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div data-mdb-input-init class="form-outline">
                        <input type="email" id="workEmail" class="form-control form-control-lg" required />
                        <label class="form-label" for="workEmail">Служебен имейл*</label>
                      </div>
                    </div>

                    <div class="col-md-6 mb-4 pb-2">
                      <div data-mdb-input-init class="form-outline">
                        <input 
                          type="tel" 
                          id="workPhone" 
                          class="form-control form-control-lg" 
                          required 
                          pattern="^\\+?[0-9\\s-]{7,15}$"
                          title="Въведете валиден телефонен номер"
                        />
                        <label class="form-label" for="workPhone">Служебен телефон*</label>
                      </div>
                    </div>
                  </div>

                  <div class="navigation-buttons">
                    <button type="button" class="btn btn-secondary prev-btn">Назад</button>
                    <div>
                      <button type="submit" class="btn btn-primary" style="color: white;">Потвърди</button>
                    </div>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const steps = document.querySelectorAll(".form-step");
  const nextBtns = document.querySelectorAll(".next-btn");
  const prevBtns = document.querySelectorAll(".prev-btn");
  let currentStep = 0;

  function showStep(step) {
    steps.forEach((s, i) => s.classList.toggle("active", i === step));

    const prevButton = document.querySelector(".form-step.active .prev-btn");
    if (prevButton) prevButton.style.display = step === 0 ? "none" : "block";
  }

  nextBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      const inputs = steps[currentStep].querySelectorAll("input,select,textarea");
      let valid = true;
      inputs.forEach(input => {
        if (!input.checkValidity()) {
          input.reportValidity();
          valid = false;
        }
      });
      if (valid && currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      }
    });
  });

  prevBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    });
  });

  showStep(currentStep);

  document.getElementById("registrationForm").addEventListener("submit", e => {
    if (!e.target.checkValidity()) {
      e.preventDefault();
      e.target.reportValidity();
    }
  });
});

function formatDate(input) {
  let value = input.value.replace(/\D/g, "");
  if (value.length > 8) value = value.slice(0, 8);
  if (value.length > 4) {
    value = value.slice(0, 2) + "/" + value.slice(2, 4) + "/" + value.slice(4);
  } else if (value.length > 2) {
    value = value.slice(0, 2) + "/" + value.slice(2);
  }
  input.value = value;
}
</script>

</body>
</html>
