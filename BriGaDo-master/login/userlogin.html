<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ВЛИЗАНЕ ВЪВ ПРОФИЛ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login/userlogin.css">
  </head>
<body>

        <!--* Вход на потребител-->
         <!--? Написан и поддържан от: Марко Златков Стояновски, CTO на BriGaDo-->


  <section class="vh-100 gradient-custom login-form">
    <div class="container h-100">
      <div class="row justify-content-center align-items-center h-100" >
        <div class="col-12 col-lg-7 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-md-5">
              <form>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <label class="form-label" for="username">Потребителско име</label>
                      <input type="text" id="username" class="form-control form-control-lg">
                    </div>

                    <div class="col-md-6 mb-4">
                      <label class="form-label" for="password">Парола</label>
                      <input type="password" id="password" class="form-control form-control-lg">
                    </div>
                  </div>

                  <div id="login-submission-buttons">
                    <div class="row mt-4 g-3">
                      <div class="col-md-6">
                        <button type="submit" class="btn btn-lg btn-custom-login w-100">Вход</button>
                      </div>
                      <div class="col-md-6">
                        <button type="button" class="btn btn-lg btn-custom-login w-100"
                          onclick="window.location.href='usertype.html'">
                          Нямам профил
                        </button>
                      </div>
                    </div>

                    <div class="row mt-3 g-3">
                      <div class="col-md-6">
                        <button type="button" class="btn btn-lg btn-custom-login w-100">
                          Забравена парола
                        </button>
                      </div>
                      <div class="col-md-6">
                        <button type="button" class="btn btn-lg btn-custom-login w-100">
                          Имам проблем
                        </button>
                      </div>
                    </div>
                  </div>

                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
