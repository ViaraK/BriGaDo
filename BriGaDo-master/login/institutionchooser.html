<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Brigado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/login/usertype.css">

</head>
<body>
    
      <!--* Избор на вид институция -->
      <!--? Написан и поддържан от: Марко Златков Стояновски, CTO на BriGaDo-->


    <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="menu-box p-4 shadow">
        <h2 class="text-center mb-4">Какъв сте?</h2>

        <button class="btn custom-btn w-100 mb-3 " onclick="checkDeviceUni()">Университет</button>
        <button class="btn custom-btn w-100 mb-3" onclick="checkDeviceSchool()">Училище</button>
        <button class="btn custom-btn w-100" onclick="checkDeviceMunicipality()" >Община</button>
    </div>
</div>
    


    <script>
        function checkDeviceUni() {
            // Проверка на ширината на екрана
            if (window.innerWidth <= 768) {
                // Пренасочване към мобилната версия
                window.location.href = 'university-signup-mobile.html';
            } else {
                // Пренасочване към десктоп версията
                window.location.href = 'university-signup-pc.html';
            }
        }


        function checkDeviceSchool() {
            // Проверка на ширината на екрана
            if (window.innerWidth <= 768) {
                // Пренасочване към мобилната версия
                window.location.href = 'school-signup-mobile.html';
            } else {
                // Пренасочване към десктоп версията
                window.location.href = 'school-signup-pc.html';
            }
        }

         function checkDeviceMunicipality() {
            // Проверка на ширината на екрана
            if (window.innerWidth <= 768) {
                // Пренасочване към мобилната версия
                window.location.href = 'municipality-signup-mobile.html';
            } else {
                // Пренасочване към десктоп версията
                window.location.href = 'municipality-signup-pc.html';
            }
        }
    </script>
</body>
</html>
