<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DRAGSTER | ВЛЕЗТЕ ВЪВ ВАШ ПРОФИЛ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/BriGaDo-master/styles.css">
    <link rel="stylesheet" href="/BriGaDo-master/css/login.css">
</head>
<body>
    <nav class=" navbar">
        <div class="container-fluid">
          <span class=" navbar-brand mb-0 h1">КАКЪВ ПРОФИЛ ДА РЕГИСТРИРАТЕ?</span>
        </div>
      </nav>
      <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <form>
                    <div class="row">
                      <div class="col-12">
                      </div>
                    </div>
                    <div class="d-grid gap-3 mt-4 pt-2">
                      <input data-mdb-ripple-init class="btn btn-lg btn-custom py-3" style="background-color: #555555;" type="submit" id="register-select-company" value="ФИРМЕН ПРОФИЛ" />
                      <input data-mdb-ripple-init class="btn btn-lg btn-custom py-3" style="background-color: #555555;" type="submit" id="register-select-person" value="ЛИЧЕН ПРОФИЛ">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="/JS/loginsignup/login.js"></script>
      <script src="/JS/sessioncheck.js"></script>
</body>
</html>
