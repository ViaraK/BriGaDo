<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация - Мобилна версия</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/login/signup.css">
  <style>
    .form-step { display: none; }
    .form-step.active { display: block; }
    .navigation-buttons { margin-top: 20px; display: flex; justify-content: space-between; }
  </style>
</head>
<body>
  <!--? Мобилната версия за регистрацията на работодател -->
  <!--? Написан и поддържан от: Марко Златков Стояновски, CTO на BriGaDo-->

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">

<form>
  <!-- Стъпка 1 -->
  <div class="form-step">
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="form-outline">
          <label class="form-label" for="firstName">Първо име*</label>
          <input type="text" id="firstName" class="form-control form-control-lg" />
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="form-outline">
          <label class="form-label" for="lastName">Фамилия*</label>
          <input type="text" id="lastName" class="form-control form-control-lg" />
        </div>
      </div>
    </div>
    <div class="navigation-buttons">
      <button type="button" class="btn btn-secondary prev-btn" style="display: none;">Назад</button>
      <button type="button" class="btn btn-primary next-btn">Напред</button>
    </div>
  </div>

  <!-- Стъпка 2 -->
  <div class="form-step">
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="form-outline">
          <label class="form-label" for="username">Потребителско име*</label>
          <input type="text" id="username" class="form-control form-control-lg" />
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="form-outline">
          <label class="form-label" for="password">Парола*</label>
          <input type="password" id="password" class="form-control form-control-lg" />
        </div>
      </div>
    </div>
    <div class="navigation-buttons">
      <button type="button" class="btn btn-secondary prev-btn">Назад</button>
      <button type="button" class="btn btn-primary next-btn">Напред</button>
    </div>
  </div>

  <!-- Стъпка 3 -->
  <div class="form-step">
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="form-outline">
          <label class="form-label" for="emailAddress">Фирмен имейл*</label>
          <input type="email" id="emailAddress" class="form-control form-control-lg" />
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="form-outline">
          <label class="form-label" for="companyName">Име на компания*</label>
          <input type="text" id="companyName" class="form-control form-control-lg" />
        </div>
      </div>
    </div>
    <div class="navigation-buttons">
      <button type="button" class="btn btn-secondary prev-btn">Назад</button>
      <button type="button" class="btn btn-primary next-btn">Напред</button>
    </div>
  </div>

  <!-- Стъпка 4 -->
  <div class="form-step">
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="form-outline">
          <label class="form-label" for="bulstat">Булстат/ЕИК*</label>
          <input type="text" id="bulstat" class="form-control form-control-lg" />
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="form-outline">
          <label class="form-label" for="HQ">Седалище*</label>
          <input type="text" id="HQ" class="form-control form-control-lg" />
        </div>
      </div>
    </div>
    <div class="navigation-buttons">
      <button type="button" class="btn btn-secondary prev-btn">Назад</button>
      <button type="button" class="btn btn-primary next-btn">Напред</button>
    </div>
  </div>

  <!-- Стъпка 5 -->
  <div class="form-step">
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="form-outline">
          <label class="form-label" for="phoneNumber">Телефон за връзка*</label>
          <input type="text" id="phoneNumber" class="form-control form-control-lg" />
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="form-outline">
          <label class="form-label" for="contactEmail">Имейл за връзка</label>
          <input type="email" id="contactEmail" class="form-control form-control-lg" />
        </div>
      </div>
    </div>
    <div class="navigation-buttons">
      <button type="button" class="btn btn-secondary prev-btn">Назад</button>
      <button type="button" class="btn btn-primary next-btn">Напред</button>
    </div>
  </div>

  <!-- Стъпка 6 -->
  <div class="form-step">
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="form-outline">
          <label class="form-label" for="website">Уебсайт</label>
          <input type="text" id="website" class="form-control form-control-lg" />
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="form-outline">
          <label class="form-label" for="type">Вид дейност*</label>
          <input type="text" id="type" class="form-control form-control-lg" />
        </div>
      </div>
    </div>
    <div class="navigation-buttons">
      <button type="button" class="btn btn-secondary prev-btn">Назад</button>
      <button type="submit" class="btn btn-primary">Потвърди</button>
    </div>
  </div>
</form>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const steps = document.querySelectorAll(".form-step");
  const nextBtns = document.querySelectorAll(".next-btn");
  const prevBtns = document.querySelectorAll(".prev-btn");
  const form = document.querySelector("form");
  let currentStep = 0;

  function showStep(step) {
    steps.forEach((s, i) => s.classList.toggle("active", i === step));
    if (step === 0) {
      document.querySelector(".form-step.active .prev-btn").style.display = "none";
    } else {
      document.querySelector(".form-step.active .prev-btn").style.display = "block";
    }
  }

  function validateStep(step) {
    let valid = true;
    const inputs = steps[step].querySelectorAll("input");
    inputs.forEach(input => {
      const value = input.value.trim();
      const id = input.id;
      let error = "";

      // Задължителни полета (маркирани със * в label)
      if (input.previousElementSibling && input.previousElementSibling.textContent.includes("*") && !value) {
        error = "Полето е задължително.";
      }

      // Специални проверки
      if (!error && id === "password") {
        if (value.length < 8 || !/[A-Za-z]/.test(value) || !/\d/.test(value)) {
          error = "Паролата трябва да е поне 8 символа и да съдържа букви и цифри.";
        }
      }
      if (!error && (id === "emailAddress" || id === "contactEmail")) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (value && !emailRegex.test(value)) {
          error = "Невалиден имейл адрес.";
        }
      }
      if (!error && id === "phoneNumber") {
        const phoneRegex = /^\+?\d{7,15}$/;
        if (!phoneRegex.test(value)) {
          error = "Невалиден телефонен номер.";
        }
      }
      if (!error && id === "bulstat") {
        const bulstatRegex = /^\d{9}(\d{4})?$/; // 9 или 13 цифри
        if (!bulstatRegex.test(value)) {
          error = "Невалиден Булстат/ЕИК (9 или 13 цифри).";
        }
      }

      // Показване на грешка
      input.classList.remove("is-invalid");
      if (error) {
        valid = false;
        input.classList.add("is-invalid");
        if (!input.nextElementSibling || !input.nextElementSibling.classList.contains("invalid-feedback")) {
          const div = document.createElement("div");
          div.className = "invalid-feedback";
          div.textContent = error;
          input.parentNode.appendChild(div);
        } else {
          input.nextElementSibling.textContent = error;
        }
      } else {
        if (input.nextElementSibling && input.nextElementSibling.classList.contains("invalid-feedback")) {
          input.nextElementSibling.remove();
        }
      }
    });
    return valid;
  }

  nextBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      if (validateStep(currentStep)) {
        if (currentStep < steps.length - 1) {
          currentStep++;
          showStep(currentStep);
        }
      }
    });
  });

  prevBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    });
  });

  form.addEventListener("submit", (e) => {
    if (!validateStep(currentStep)) {
      e.preventDefault();
    }
  });

  showStep(currentStep);
});
</script>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
    
</script>

</body>
</html>
