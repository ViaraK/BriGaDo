<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> РЕГИСТРИРАНЕ НА ЛИЧЕН ПРОФИЛ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/login/signup.css">
</head>
<body>

  <!--* Компютърната версия за регистрацията на работодател -->


<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">РЕГИСТРИРАНЕ НА РАБОТОДАТЕЛЕН ПРОФИЛ</h3>
              <form>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <label class="form-label" for="firstName">Първо име*</label>
                      <input type="text" id="firstName" class="form-control form-control-lg" />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <label class="form-label" for="lastName">Фамилия*</label>
                      <input type="text" id="lastName" class="form-control form-control-lg" />
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <label class="form-label" for="username">Потребителско име*</label>
                      <input type="text" id="username" class="form-control form-control-lg" />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <label class="form-label" for="password">Парола*</label>
                      <input type="password" id="password" class="form-control form-control-lg" />
                    </div>
                  </div>
                </div>
                    
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <label class="form-label" for="emailAddress">Фирмен имейл*</label>
                      <input type="email" id="emailAddress" class="form-control form-control-lg" />
                    </div>
                  </div>

                    <div class="col-md-6 mb-4">
                    <label class="form-label" for="emailAddress" style="color: transparent;">.</label>
                    <button type="button" class="btn btn-outline-secondary btn-lg w-100">Няма фирмен имейл</button>
                  </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <label class="form-label" for="companyName">Име на копмпания*</label>
                      <input type="text" id="firstName" class="form-control form-control-lg" />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <label class="form-label" for="bulstat">Булстат/ЕИК*</label>
                      <input type="text" id="lastName" class="form-control form-control-lg" />
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <label class="form-label" for="HQ">Седалище*</label>
                      <input type="text" id="firstName" class="form-control form-control-lg" />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <label class="form-label" for="phoneNumber">Телефон за връзка*</label>
                      <input type="text" id="lastName" class="form-control form-control-lg" />
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <label class="form-label" for="email">Имейл за връзка</label>
                      <input type="text" id="firstName" class="form-control form-control-lg" />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <label class="form-label" for="website">Уебсайт</label>
                      <input type="text" id="lastName" class="form-control form-control-lg" />
                    </div>
                  </div>
                </div>


                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <label class="form-label" for="type">Вид дейност *</label>
                      <input type="url" id="linkedin" class="form-control form-control-lg" />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <label class="form-label" for="logo">Лого/Снимка </label>
                      <input type="file" id="cv" class="form-control form-control-lg" />
                    </div>
                  </div>
                </div>


                <div class="row mt-4">
                  <div class="col-md-6 mb-4">
                    <button type="submit" class="btn btn-custom btn-lg w-100">Регистриране</button>
                  </div>
                  <div class="col-md-6 mb-4">
                    <button type="button" class="btn btn-outline-secondary btn-lg w-100">Вече имам профил</button>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<script>
function formatDate(input) {
  let value = input.value.replace(/\D/g, ""); // маха всичко различно от цифри

  if (value.length > 2 && value.length <= 4) {
    value = value.slice(0, 2) + "/" + value.slice(2);
  } else if (value.length > 4) {
    value = value.slice(0, 2) + "/" + value.slice(2, 4) + "/" + value.slice(4, 8);
  }

  input.value = value;
}
</script>

  
</body>
</html>
