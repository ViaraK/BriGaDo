<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> РЕГИСТРИРАНЕ НА ЛИЧЕН ПРОФИЛ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/BriGaDo-master/styles.css">
    <link rel="stylesheet" href="/BriGaDo-master/css/login.css">
</head>
<body>
    <nav class=" navbar">
        <div class="container-fluid">
          <span class=" navbar-brand mb-0 h1">РЕГИСТРИРАНЕ НА ЛИЧЕН ПРОФИЛ</span>
        </div>
      </nav>

  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">

              <form>

                <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="firstName" class="form-control form-control-lg" />
                        <label class="form-label" for="firstName">Първо име</label>
                      </div>
                    </div>
  
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="password" class="form-control form-control-lg" />
                        <label class="form-label" for="Password">Второ име</label>
                      </div>
                    </div>
                  </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="firstName" class="form-control form-control-lg" />
                      <label class="form-label" for="firstName">Потребителско име</label>
                    </div>
                  </div>

                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="password" class="form-control form-control-lg" />
                      <label class="form-label" for="Password">Парола</label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
                    <div data-mdb-input-init class="form-outline datepicker w-100">
                      <input type="date" class="form-control form-control-lg" id="birthdayDate" />
                      <label for="birthdayDate" class="form-label">Рожденна дата</label>
                    </div>
                  </div>

                  <div class="col-md-6 mb-4">
                    <h6 class="mb-2 pb-1" style="font-weight: bolder;">Пол</h6>

                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="femaleGender" value="option1" checked />
                      <label class="form-check-label" for="femaleGender">Жена</label>
                    </div>

                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="maleGender" value="option2" />
                      <label class="form-check-label" for="maleGender">Мъж</label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
                    <div data-mdb-input-init class="form-outline">
                      <input type="email" id="emailAddress" class="form-control form-control-lg" />
                      <label class="form-label" for="emailAddress">Имейл</label>
                    </div>
                  </div>

                  <div class="col-md-6 mb-4 pb-2">
                    <div data-mdb-input-init class="form-outline">
                      <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                      <label class="form-label" for="phoneNumber">Телефонен номер</label>
                    </div>
                  </div>
                </div>

                <div class="mt-4 pt-2 d-flex gap-2">
                  <input data-mdb-ripple-init class="btn btn-lg btn-custom-login"  type="submit" value="Регистрирай се" />
                  <input data-mdb-ripple-init class="btn btn-lg btn-custom-login"  type="submit" value="Вече имам профил" />
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
