<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ВЛИЗАНЕ ВЪВ ПРОФИЛ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">

              <form>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="firstName">Потребителско име или имейл</label>
                      <input type="text" id="firstName" class="form-control form-control-lg" />
                    </div>
                  </div>

                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="Password">Парола</label>
                      <input type="password" id="password" class="form-control form-control-lg" />
                    </div>
                  </div>
                </div>

                <div class="mt-4 pt-2 d-flex gap-2">
                  <input data-mdb-ripple-init class="btn btn-lg btn-custom-login"  type="submit" value="Вход" />
                  <input data-mdb-ripple-init class="btn btn-lg btn-custom-login"  type="submit" value="Нямам профил" />
                </div>
                <div class="mt-4 pt-2 d-flex gap-2">
                  <input data-mdb-ripple-init class="btn btn-lg btn-custom-login"  type="submit" value="Забравена парола" />
                  <input data-mdb-ripple-init class="btn btn-lg btn-custom-login"  type="submit" value="Имам проблем" />
                  </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
