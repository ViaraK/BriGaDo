<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация - Мобилна версия</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/login/signup.css">
  <style>
    .form-step { display: none; }
    .form-step.active { display: block; }
    .navigation-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>

    <!--? Мобилната версия на регистрация за университет-->
    <!--? Написан и поддържан от: Марко Златков Стояновски, CTO на BriGaDo-->


  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">

              <form id="registrationForm" novalidate>
                <!-- Стъпка 1 -->
                <div class="form-step active">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <!-- текстово поле с валидация -->
                        <input type="text" id="firstName" class="form-control form-control-lg" required />
                        <label class="form-label" for="firstName">Наименование*</label>
                      </div>
                    </div>
  
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <!-- поправка: Град трябва да е текст -->
                        <input type="text" id="city" class="form-control form-control-lg" required />
                        <label class="form-label" for="city">Град*</label>
                      </div>
                    </div>
                  </div>
                  
                  <div class="navigation-buttons">
                    <button type="button" class="btn btn-secondary prev-btn" style="display: none;">Назад</button>
                    <button type="button" class="btn btn-primary next-btn">Напред</button>
                  </div>
                </div>
                
                <!-- Стъпка 2 -->
                <div class="form-step">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <!-- имейл -->
                        <input type="email" id="officialEmail" class="form-control form-control-lg" required />
                        <label class="form-label" for="officialEmail">Официален имейл адрес*</label>
                      </div>
                    </div>

                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <!-- URL -->
                        <input type="url" id="officialSite" class="form-control form-control-lg" required />
                        <label class="form-label" for="officialSite">Официален сайт, достъпен онлайн*</label>
                      </div>
                    </div>
                  </div>
                  
                  <div class="navigation-buttons">
                    <button type="button" class="btn btn-secondary prev-btn">Назад</button>
                    <button type="button" class="btn btn-primary next-btn">Напред</button>
                  </div>
                </div>
              
                <!-- Стъпка 3 -->
                <div class="form-step">
                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div data-mdb-input-init class="form-outline">
                        <!-- дата -->
                         <input 
  type="text" 
  id="birthdate" 
  class="form-control form-control-lg" 
  maxlength="10" 
  oninput="formatDate(this)" 
/>
<label class="form-label" for="birthdate">Рожденна дата*</label>
                      </div>
                    </div>

                    <div class="col-md-7 mb-4">
                      <h6 class="mb-2 pb-1" style="font-weight: bolder;">Аз съм:*</h6>

                      <!-- поправка: radio вместо checkbox, защото е избор само на една роля -->
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="role" id="rector" value="Ректор" required />
                        <label class="form-check-label" for="rector">Ректор</label>
                      </div>

                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="role" id="viceRector" value="Зам-ректор" />
                        <label class="form-check-label" for="viceRector">Зам-ректор</label>
                      </div>

                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="role" id="pr" value="PR специалист" />
                        <label class="form-check-label" for="pr">PR специалист</label>
                      </div>

                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="role" id="admin" value="Администратор" />
                        <label class="form-check-label" for="admin">Администратор</label>
                      </div>
                    </div>
                  </div>
                  
                  <div class="navigation-buttons">
                    <button type="button" class="btn btn-secondary prev-btn">Назад</button>
                    <button type="button" class="btn btn-primary next-btn">Напред</button>
                  </div>
                </div>

                <!-- Стъпка 4 -->
                <div class="form-step">
                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div data-mdb-input-init class="form-outline">
                        <!-- име -->
                        <input type="text" id="firstNameUser" class="form-control form-control-lg" required />
                        <label class="form-label" for="firstNameUser">Име*</label>
                      </div>
                    </div>

                    <div class="col-md-6 mb-4 pb-2">
                      <div data-mdb-input-init class="form-outline">
                        <!-- фамилия -->
                        <input type="text" id="lastNameUser" class="form-control form-control-lg" required />
                        <label class="form-label" for="lastNameUser">Фамилия*</label>
                      </div>
                    </div>
                  </div>
                  
                  <div class="navigation-buttons">
                    <button type="button" class="btn btn-secondary prev-btn">Назад</button>
                    <button type="button" class="btn btn-primary next-btn">Напред</button>
                  </div>
                </div>

                <!-- Стъпка 5 -->
                <div class="form-step">
                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div data-mdb-input-init class="form-outline">
                        <!-- потребителско име -->
                        <input type="text" id="username" class="form-control form-control-lg" required minlength="4" />
                        <label class="form-label" for="username">Потребителско име*</label>
                      </div>
                    </div>

                    <div class="col-md-6 mb-4 pb-2">
                      <div data-mdb-input-init class="form-outline">
                        <!-- парола -->
                        <input type="password" id="password" class="form-control form-control-lg" required minlength="6" />
                        <label class="form-label" for="password">Парола*</label>
                      </div>
                    </div>
                  </div>
                  
                  <div class="navigation-buttons">
                    <button type="button" class="btn btn-secondary prev-btn">Назад</button>
                    <div>
                      <button type="submit" class="btn next-btn" style="color: white;">Потвърди</button>
                    </div>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const steps = document.querySelectorAll(".form-step");
  const nextBtns = document.querySelectorAll(".next-btn");
  const prevBtns = document.querySelectorAll(".prev-btn");
  let currentStep = 0;

  function showStep(step) {
    steps.forEach((s, i) => {
      s.classList.toggle("active", i === step);
    });

    if (step === 0) {
      document.querySelector(".form-step.active .prev-btn").style.display = "none";
    } else {
      document.querySelector(".form-step.active .prev-btn").style.display = "block";
    }
  }

  nextBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      const currentForm = steps[currentStep].querySelectorAll("input,select,textarea");
      let valid = true;
      currentForm.forEach(input => {
        if (!input.checkValidity()) {
          input.reportValidity();
          valid = false;
        }
      });
      if (valid && currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      }
    });
  });

  prevBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    });
  });

  showStep(currentStep);

  document.getElementById("registrationForm").addEventListener("submit", (e) => {
    if (!e.target.checkValidity()) {
      e.preventDefault();
      e.stopPropagation();
      e.target.reportValidity();
    }
  });
});

function formatDate(input) {
  // махаме всичко освен цифри
  let value = input.value.replace(/\D/g, "");

  if (value.length > 8) {
    value = value.slice(0, 8); // ограничаваме до ДДММГГГГ
  }

  if (value.length > 4) {
    value = value.slice(0, 2) + "/" + value.slice(2, 4) + "/" + value.slice(4);
  } else if (value.length > 2) {
    value = value.slice(0, 2) + "/" + value.slice(2);
  }

  input.value = value;
}
</script>

</body>
</html>
