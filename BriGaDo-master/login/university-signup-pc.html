<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация - Университет (Desktop)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-8">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 text-center">Регистрация на университет</h3>

              <form id="universityForm" novalidate>
                <!-- Наименование и град -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="firstName">Наименование*</label>
                      <input type="text" id="firstName" class="form-control form-control-lg" required />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="city">Град*</label>
                      <input type="text" id="city" class="form-control form-control-lg" required />
                    </div>
                  </div>
                </div>

                <!-- Имейл и сайт -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="officialEmail">Официален имейл адрес*</label>
                      <input type="email" id="officialEmail" class="form-control form-control-lg" required />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                                            <label class="form-label" for="officialSite">Официален сайт*</label>
                      <input type="url" id="officialSite" class="form-control form-control-lg" required />
                    </div>
                  </div>
                </div>

                <!-- Дата на раждане и роля -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                                <label class="form-label" for="birthdate">Рожденна дата*</label>
                      <input 
                        type="text" 
                        id="birthdate" 
                        class="form-control form-control-lg" 
                        maxlength="10" 
                        oninput="formatDate(this)" 
                        placeholder="дд/мм/гггг"
                        required 
                      />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="roleSelect">Аз съм:*</label>
                      <select id="roleSelect" class="form-select form-select-lg" required>
                        <option value="">-- Изберете роля --</option>
                        <option value="Ректор">Ректор</option>
                        <option value="Зам-ректор">Зам-ректор</option>
                        <option value="PR специалист">PR специалист</option>
                        <option value="Администратор">Администратор</option>
                      </select>
                    </div>
                  </div>
                </div>

                <!-- Име и фамилия -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="firstNameUser">Име*</label>
                      <input type="text" id="firstNameUser" class="form-control form-control-lg" required />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="lastNameUser">Фамилия*</label>
                      <input type="text" id="lastNameUser" class="form-control form-control-lg" required />
                    </div>
                  </div>
                </div>

                <!-- Потребителско име и парола -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="username">Потребителско име*</label>
                      <input type="text" id="username" class="form-control form-control-lg" required minlength="4" />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="password">Парола*</label>
                      <input type="password" id="password" class="form-control form-control-lg" required minlength="6" />
                    </div>
                  </div>
                </div>

                <!-- Бутон -->
                  <div class="row mt-4">
                  <div class="col-md-6 mb-4">
                    <button type="submit" class="btn btn-custom btn-lg w-100">Регистриране</button>
                  </div>
                  <div class="col-md-6 mb-4">
                    <button type="button" class="btn btn-outline-secondary btn-lg w-100">Вече имам профил</button>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<script>
function formatDate(input) {
  let value = input.value.replace(/\D/g, "");
  if (value.length > 8) value = value.slice(0, 8);
  if (value.length > 4) {
    value = value.slice(0, 2) + "/" + value.slice(2, 4) + "/" + value.slice(4);
  } else if (value.length > 2) {
    value = value.slice(0, 2) + "/" + value.slice(2);
  }
  input.value = value;
}

document.getElementById("universityForm").addEventListener("submit", (e) => {
  if (!e.target.checkValidity()) {
    e.preventDefault();
    e.stopPropagation();
    e.target.reportValidity();
  }
});
</script>

</body>
</html>
