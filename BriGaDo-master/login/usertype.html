<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Brigado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/BriGaDo-master/css/login.css">
</head>
<body>
    

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration">
                        <div class="card-body p-4 p-md-5 background-account-type-chooser">
                            <form>
                                <div class="row">
                                    <div class="col-12">
                                    </div>
                                </div>
                                <div class="d-grid gap-3 mt-4 pt-2">
                                    <p href="#" class="selection-box-label">КАКЪВ ВИД ПОТРЕБИТЕЛ СТЕ?</p>
                                    <input data-mdb-ripple-init class="btn btn-lg btn-custom account-type" style="    background: linear-gradient(to right, #3cb38f, #03ffff);" type="button" onclick="" id="register-select-company" value="ФИРМЕН ПРОФИЛ" />
                                    <input data-mdb-ripple-init class="btn btn-lg btn-custom account-type" style="    background: linear-gradient(to right, #3cb38f, #03ffff);" type="button"  onclick="window.location.href='./usersignup.html'" id="register-select-person" value="ЛИЧЕН ПРОФИЛ" />
                                    <input data-mdb-ripple-init class="btn btn-lg btn-custom account-type" style="    background: linear-gradient(to right, #3cb38f, #03ffff);" type="button" onclick="window.location.href='insitutionchooser.html'" id="register-select-institutional" value="ИНСТИТУЦИОНАЛЕН ПРОФИЛ">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
