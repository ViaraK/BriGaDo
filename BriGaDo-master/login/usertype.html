<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Brigado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/login/usertype.css">
</head>
<body>
    
<!--* Избор на вид потребител -->
<!--? Написан и поддържан от: Марко Златков Стояновски, CTO на BriGaDo-->


    <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="menu-box p-4 shadow">
        <h2 class="text-center mb-4" >Какъв сте?</h2>

        <button class="btn custom-btn w-100 mb-3 " onclick="checkDevice()">Потребител</button>
        <button class="btn custom-btn w-100 mb-3" onclick="checkDeviceEmployer()">Работодател</button>
        <button class="btn custom-btn w-100" onclick="window.location.href= './institutionchooser.html' ">Институция</button>
    </div>
</div>
    

    <script>
        function checkDevice() {
            // Проверка на ширината на екрана
            if (window.innerWidth <= 768) {
                // Пренасочване към мобилната версия
                window.location.href = 'usersignup-mobile.html';
            } else {
                // Пренасочване към десктоп версията
                window.location.href = 'usersignup-pc.html';
            }
        }


        function checkDeviceEmployer() {
            // Проверка на ширината на екрана
            if (window.innerWidth <= 768) {
                // Пренасочване към мобилната версия
                window.location.href = 'employersignup-mobile.html';
            } else {
                // Пренасочване към десктоп версията
                window.location.href = 'employersignup-pc.html';
        }
    }
    
    </script>
</body>
</html>
